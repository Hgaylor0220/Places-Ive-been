<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been!</h1>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li id="england">England</li>
          <li id="new-york">New York</li>
          <li id="washington-dc">Washington DC</li>
          <li id="italy">Italy</li>
          <li id="washington">Washington</li>
        </ul>
      </div>
    <div class="col-md-6">
      <div id="england-object">
        <p>Location: <span class="location"></span></p>
        <p>Landmarks: <span class="landmarks"></span></p>
        <p>Year: <span class="year"></span></p>
        <p>Notes: <span class="notes"></span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
